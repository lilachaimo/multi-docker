sudo: required
services:
 - docker

before_install: 
 - docker build -t lilachaimo/react-test -f ./client/Dockerfile.dev ./client
 
script:
 - docker run lilachaimo/react-test npm test -- --coverage
 
after_success:
 - docker build -t lilachaimo/multi-client ./client
 - docker build -t lilachaimo/multi-nginx ./nginx
 - docker build -t lilachaimo/multi-server ./server
 - docker build -t lilachaimo/multi-worker ./worker
 
 - echo "$DOCKER_PASSWORD" | docker login -u "$Docker_ID" --password-s

 - docker push lilachaimo/multi-client
 - docker push lilachaimo/multi-nginx
 - docker push lilachaimo/multi-server
 - docker push lilachaimo/multi-worker